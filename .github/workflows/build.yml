name: Build

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: Ubuntu 24.04
            cmake-flags: ""
          - os: windows-latest
            name: Windows
            cmake-flags: ""
          - os: macos-latest
            name: macOS
            cmake-flags: ""

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Qt (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            qt6-base-dev \
            qt6-tools-dev \
            qt6-tools-dev-tools \
            libqt6svg6-dev \
            libqt6network6 \
            libgl1-mesa-dev \
            cmake \
            g++

      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
          modules: 'qtsvg'

      - name: Install Qt (macOS)
        if: runner.os == 'macOS'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.7.*'
          target: 'desktop'
          arch: 'clang_64'
          modules: 'qtsvg'

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release ${{ matrix.cmake-flags }}

      - name: Build
        run: cmake --build build --config Release --parallel

      - name: Upload build artifact (Ubuntu)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: QtEmu-Linux
          path: build/QtEmu

      - name: Upload build artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: QtEmu-Windows
          path: build/Release/QtEmu.exe

      - name: Upload build artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: QtEmu-macOS
          path: build/QtEmu.app
